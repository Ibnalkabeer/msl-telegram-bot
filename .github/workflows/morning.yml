name: MSL Evening Signals

on:
  schedule:
    - cron: "0 16 * * *"  # 16:00 UTC = 17:00 Africa/Lagos
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy requests
      - name: Debug secrets
        run: |
          echo "Chat ID is set? ${TELEGRAM_CHAT_ID:+YES}"
          echo "Token is set? ${TELEGRAM_BOT_TOKEN:+YES}"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      - name: Run evening session
        run: python bot.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SESSION: evening
